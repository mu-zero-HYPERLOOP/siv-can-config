description: Levitation board
heartbeat_timeout: 700ms
object_dictionary:
  state: 
    type: levitation_state
    description: State of the levitation board state machine.
    access : readonly

  command:
    type: levitation_command
    description: Command for the levitation board state machine.
    access : external

  sdc_status: 
    type: sdc_status
    description: State of the levitation board SDC.
    access : readonly
  precharge_status:
    type: sdc_status
    description: State of the precharge mosfet.
    access: readonly
  feedthrough_status:
    type: sdc_status
    description: State of the feedthrough mosfet.
    access: readonly

  target_airgap:
    type: d32<0..15>
    description: Target airgap of the control.
    access: readwrite
  airgap_transition_duration:
    type: d16<0..60>
    description: Duration of a airgap transition.
    access: extern
  airgap_transition_mode:
    type: airgap_transition_mode
    description: Ease funciton of the airgap transition.
    access: extern

  control_active:
    type: bool_t
    description: Set if the control loop is running.
    access: readonly

  error_arming_failed:
    type: error_flag
    description: Arming the 45V system failed.
    friend: vdc_voltage
    access: readonly
  error_precharge_failed:
    type: error_flag
    description: The precharge failed.
    friend: vdc_voltage
    access: readonly

  airgap_left:
    type: d16<0..50>
    unit: mm
    description: Airgap of the left magnet facing the track.
    access : readonly
  error_airgap_left_invalid:
    type: error_flag
    description: The left airgap reading is invalid.
    friend: airgap_left
    access: readonly
  airgap_left_variance:
    type: d16<0..10>

  airgap_right:
    type: d16<0..50>
    unit: mm
    description: Airgap of the right magnet facing the track.
    access : readonly
  error_airgap_right_invalid:
    type: error_flag
    description: The right airgap reading is invalid.
    friend: airgap_right
    access: readonly
  airgap_right_variance:
    type: d16<0..10>

  target_airgap_left:
    type: d16<0..20>
    unit: mm
    description: Target airgap left.
    access: readonly

  target_airgap_right:
    type: d16<0..20>
    unit: mm
    description: Target airgap right.
    access: readonly

  vdc_voltage:
    type: d16<0..100>
    unit: V
    description: Voltage of the VDC plane.
    access: readonly
  error_vdc_voltage_invalid:
    type: error_flag
    description: The vdc reading is invalid
    friend: vdc_voltage
    access: readonly
  error_level_vdc_voltage:
    type: error_level
    description: The vdc voltage of the GDB is to high.
    friend: vdc_voltage
    access: readonly
  error_level_config_vdc_voltage:
    type: error_level_config
    description: Error configuration of the vdc voltage.
    access: readwrite


  current_left:
    type: d16<-200..200>
    unit: A
    description: Current through the left magnet.
    access: readonly
  current_right:
    type: d16<-200..200>
    unit: A
    description: Current through the right magnet.
    access: readonly
  input_current:
    type: d16<-200..200>
    unit: A
    description: Current going into the board.
    access: readonly

  error_level_config_magnet_current:
    type: error_level_config
    description: Error configuration for the magnet currents.
    access: readwrite
  error_level_magnet_current_left:
    type: error_level
    description: Current through the left magnet is to high.
    friend: current_left
    access: readonly
  error_magnet_current_left_invalid:
    type: error_flag
    description: Current through the left magnet is invalid
    friend: current_left
    access: readonly
  error_level_magnet_current_right:
    type: error_level
    description: Current through the right magnet is to high.
    friend: current_right
    access: readonly
  error_magnet_current_right_invalid:
    type: error_flag
    description: Current through the right magnet is invalid
    friend: current_right
    access: readonly
  error_magnet_current_right_unexpected:
    type: error_flag
    description: Unexpected current in right magnet.
    access: readonly
  error_magnet_current_left_unexpected:
    type: error_flag
    description: Unexpected current in left magnet.
    access: readonly
  
  error_level_config_input_current:
    type: error_level_config
    description: Error configuration for the input current.
    access: readwrite
  error_level_input_current:
    type: error_level
    description: The input current of the guidance board is to high.
    friend: input_current
    access: readonly
  error_input_current_invalid:
    type: error_flag
    description: The input current of the guidance board is invalid.
    friend: input_current
    access: readonly

  magnet_temperature_left:
    type: d8<-1..150>
    aunit: °C
    description: Temperature of the left magnet (sensor1)
    access: readonly
  error_magnet_temperature_left_invalid:
    type: error_flag
    description: The left magnet temperature 1 is invalid.
    friend: magnet_temperature_left
    access: readonly
  error_level_magnet_temperature_left:
    type: error_level
    description: Status of the left magnet temperature.
    friend: magnet_temperature_left
    access: readonly

  magnet_temperature_right:
    type: d8<-1..150>
    unit: °C
    description: Temperature of the right magnet
    access: readonly
  error_magnet_temperature_right_invalid:
    type: error_flag
    description: The right magnet temperature is invalid.
    friend: magnet_temperature_right
    access: readonly
  error_level_magnet_temperature_right:
    type: error_level
    description: Status of the left magnet temperature.
    friend: magnet_temperature_right
    access: readonly

  error_level_config_magnet_temperature:
    type: error_level_config
    description: Status configuration of the left magnet temperature.
    access: extern

  mcu_temperature:
    type: d8<-1..150>
    unit: °C
    description: Temperature of the input board
    access: readonly
  error_mcu_temperature_invalid:
    type: error_flag
    description: The mcu temperature reading is invalid.
    friend: mcu_temperature
    access: readonly
  error_level_mcu_temperature:
    type: error_level
    description: Status of the mcu temperature.
    friend: mcu_temperature
    access: readonly
  error_level_config_mcu_temperature:
    type: error_level_config
    description: Status configuration of the mcu temperature.
    access: extern

  assertion_fault:
    type: error_flag
    description: Error flag for cassert faults.
    access: readonly

  error_heartbeat_miss:
    type: error_flag
    description: Heartbeat of any node is missed.
    friend: last_node_missed
    access: readonly

  last_node_missed:
    type: u8
    description: Last node whose heartbeat was missed.
    access: readlonly

  gamepad_lt2:
    type: d8<0..1>
    description: lt2 input
  gamepad_rt2:
    type: d8<0..1>
    description: rt2 input
  gamepad_lsb_x:
    type: d8<-1..1>
  gamepad_lsb_y:
    type: d8<-1..1>
  gamepad_rsb_x:
    type: d8<-1..1>
  gamepad_rsb_y:
    type: d8<-1..1>
  gamepad_lt1_down:
    type: bool_t
  gamepad_rt1_down:
    type: bool_t
  gamepad_x_down:
    type: bool_t

  airgap_pid:
    type: pid_parameters
    description: PID parameters of the airgap control
    access: readwrite
  airgap_pid_extra:
    type: pid_parameters_extra
    description: PID parameters of the airgap control
    access: readwrite

  current_pi:
    type: pi_parameters
    description: PI parameters of the current control
    access: readwrite
  current_pi_extra:
    type: pi_parameters_extra
    description: PI parameters of the current control
    access: readwrite



  left_airgap_controller_airgap:
    type: d16<-10..50>
    unit: mm
    access: readonly
  left_airgap_controller_error2: 
    type: d16<0..20>
    unit: mm2
    access: readonly
  left_airgap_controller_p_term:
    type: d16<-500..500>
    access: readonly
  left_airgap_controller_i_term:
    type: d16<0..10000>
    access: readonly
  left_airgap_controller_d_term:
    type: d16<-1000..1000>
    access: readonly
  left_airgap_controller_output:
    type: d16<0..1000>
    unit: N
    access: readonly

  right_airgap_controller_airgap:
    type: d16<-10..50>
    unit: mm
    access: readonly
  right_airgap_controller_error2: 
    type: d16<0..20>
    unit: mm2
    access: readonly
  right_airgap_controller_p_term:
    type: d16<-500..500>
    access: readonly
  right_airgap_controller_i_term:
    type: d16<0..10000>
    access: readonly
  right_airgap_controller_d_term:
    type: d16<-1000..1000>
    access: readonly
  right_airgap_controller_output:
    type: d16<0..1000>
    unit: N
    access: readonly

  left_current_controller_target:
    type: d16<-40..40>
    access: readonly
  left_current_controller_p_term:
    type: d16<-100..100>
    access: readonly
  left_current_controller_i_term:
    type: d16<-100..100>
    access: readonly
  left_current_controller_output:
    type: d16<-100..100>
    access: readonly

  right_current_controller_target:
    type: d16<-40..40>
    access: readonly
  right_current_controller_p_term:
    type: d16<-100..100>
    access: readonly
  right_current_controller_i_term:
    type: d16<-100..100>
    access: readonly
  right_current_controller_output:
    type: d16<-100..100>
    access: readonly

  control_frequency:
    type: d16<0..40>
    unit: kHz
    access: readonly

  ignore_45v:
    type: bool_t
    description: If true, ignore all voltage checks of the 45V system
    access: extern
  error_sdc_brake:
    type: error_flag
    description: SDC brake was pulled.
    access: readonly
  

tx_streams:
  state:
    description: State of the guidance.
    interval: 1ms-500ms
    mapping:
      - state
      - command
      - sdc_status
      - control_active
      - precharge_status
      - feedthrough_status
  
  temperatures:
    description: Temperature Readings
    interval: 500ms
    mapping:
      - magnet_temperature_left
      - magnet_temperature_right
      - mcu_temperature

  errors:
    description: Errors of the levitation boards.
    interval: 0ms-1s
    mapping:
      - assertion_fault
      - error_airgap_left_invalid
      - error_airgap_right_invalid
      - error_vdc_voltage_invalid
      - error_magnet_current_left_invalid
      - error_magnet_current_right_invalid
      - error_magnet_temperature_left_invalid
      - error_magnet_temperature_right_invalid
      - error_mcu_temperature_invalid
      - error_arming_failed
      - error_precharge_failed
      - error_heartbeat_miss
      - error_sdc_brake
      - error_magnet_current_right_unexpected
      - error_magnet_current_left_unexpected
      - error_level_vdc_voltage
      - error_level_magnet_current_left
      - error_level_magnet_current_right
      - error_level_input_current
      - error_level_magnet_temperature_left
      - error_level_magnet_temperature_right
      - error_level_mcu_temperature
      - last_node_missed


  voltage_and_currents:
    description: Voltage and current readings of the guidance board.
    interval: 10ms
    mapping:
      - vdc_voltage
      - current_left
      - current_right
      - input_current
  airgaps:
    description: Airgaps to the lim and the magnets.
    interval: 10ms
    mapping:
      - airgap_left
      - airgap_right
      - target_airgap_left
      - target_airgap_right
  controller_debug_1:
    interval: 10ms
    mapping:
      - left_airgap_controller_p_term
      - left_airgap_controller_i_term
      - left_airgap_controller_d_term
      - left_airgap_controller_output
  controller_debug_2:
    interval: 10ms
    mapping:
      - right_airgap_controller_p_term
      - right_airgap_controller_i_term
      - right_airgap_controller_d_term
      - right_airgap_controller_output
  controller_debug_3:
    interval: 10ms
    mapping:
      - left_current_controller_p_term
      - left_current_controller_i_term
      - left_current_controller_output
      - left_current_controller_target
  controller_debug_4:
    interval: 10ms
    mapping:
      - right_current_controller_p_term
      - right_current_controller_i_term
      - right_current_controller_output
      - right_current_controller_target
  controller_debug5:
    interval: 10ms
    mapping:
      - left_airgap_controller_airgap
      - left_airgap_controller_error2
      - right_airgap_controller_airgap
      - right_airgap_controller_error2

  config_hash:
    description: The config hash of the code.
    interval: 0s-5s
    mapping:
      - config_hash


rx_streams:
  input_board:
    levitation_command:
      levitation_command : command
    levitation_config:
      target_airgap : target_airgap
      airgap_transition_duration: airgap_transition_duration
      airgap_transition_mode: airgap_transition_mode
    debug_settings:
      ignore_45v: ignore_45v


