description: Guidance board
heartbeat_timeout: 700ms
object_dictionary:
  state: 
    type: guidance_state
    description: State of the guidance board.
    access : readonly

  command:
    type: guidance_command
    description: Command for the guidance board.
    access : external

  sdc_status: 
    type: sdc_status
    description: State of the guidance board SDC.
    access : readonly
  precharge_status:
    type: sdc_status
    description: State of the precharge mosfet.
    access: readonly
  feedthrough_status:
    type: sdc_status
    description: State of the feedthrough mosfet.
    access: readonly

  control_active:
    type: bool_t
    description: Set if the control loop is running.
    access: readonly

  error_arming_failed:
    type: error_flag
    description: Arming the 45V system failed.
    friend: vdc_voltage
    access: readonly
  error_precharge_failed:
    type: error_flag
    description: The precharge failed.
    friend: vdc_voltage
    access: readonly

  outer_airgap_left:
    type: d16<-50..50>
    unit: mm
    description: Airgap of the left magnet facing the track.
    access : readonly
  inner_airgap_left:
    type: d16<-50..50>
    unit: mm
    description: Airgap of the left magnet facing the dslim.
    access : readonly

  error_outer_airgap_left_invalid:
    type: error_flag
    description: Outer airgap left invalid
    friend: outer_airgap_left
    access: readonly
  error_inner_airgap_left_invalid:
    type: error_flag
    description: Inner airgap left invalid
    friend: inner_airgap_left
    access: readonly

  outer_airgap_right:
    type: d16<-50..50>
    unit: mm
    description: Airgap of the right magnet facing the track.
    access : readonly
  inner_airgap_right:
    type: d16<-50..50>
    unit: mm
    description: Airgap of the right magnet facing the dslim.
    access : readonly
  error_outer_airgap_right_invalid:
    type: error_flag
    description: Outer airgap right invalid
    friend: outer_airgap_right
    access: readonly
  error_inner_airgap_right_invalid:
    type: error_flag
    description: Inner airgap right invalid
    friend: inner_airgap_right
    access: readonly


  vdc_voltage:
    type: d16<0..100>
    unit: V
    description: Voltage of the VDC plane.
    access: readonly
  error_vdc_voltage_invalid:
    type: error_flag
    description: The vdc voltage reading is invalid
    friend: vdc_voltage
    access: readonly
  error_level_vdc_voltage:
    type: error_level
    description: The vdc voltage of the GDB is to high.
    friend: vdc_voltage
    access: readonly
  error_level_config_vdc_voltage:
    type: error_level_config
    description: Error configuration of the vdc voltage.
    access: readwrite


  current_left:
    type: d16<-200..200>
    unit: A
    description: Current through the left magnet.
    access: readonly
  current_right:
    type: d16<-200..200>
    unit: A
    description: Current through the right magnet.
    access: readonly
  input_current:
    type: d16<-200..200>
    unit: A
    description: Current going into the board.
    access: readonly

  error_level_config_magnet_current:
    type: error_level_config
    description: Error configuration for the magnet currents.
    access: readwrite
  error_magnet_current_left_invalid:
    type: error_flag
    description: The left magnet current is invalid.
    friend: current_left
    access: readonly
  error_level_magnet_current_left:
    type: error_level
    description: Current through the left magnet is to high.
    friend: current_left
    access: readonly
  error_magnet_current_right_invalid:
    type: error_flag
    description: The right magnet current is invalid
    friend: current_right
    access: readonly
  error_level_magnet_current_right:
    type: error_level
    description: Current through the right magnet is to high.
    friend: current_right
    access: readonly
  error_magnet_current_left_unexpected:
    type: error_flag
    description: Unexpected current in the left magnet.
    access: readonly
  error_magnet_current_right_unexpected:
    type: error_flag
    description: Unexpected current in the right magnet.
    access: readonly

  
  error_level_config_input_current:
    type: error_level_config
    description: Error configuration for the input current.
    access: readwrite
  error_input_current_invalid:
    type: error_flag
    description: Input current is invalid
    access: readonly
  error_level_input_current:
    type: error_level
    description: The input current of the guidance board is to high.
    friend: input_current
    access: readonly

  magnet_temperature_left:
    type: d8<-1..150>
    unit: °C
    description: Temperature of the left magnet (sensor1)
    access: readonly
  error_magnet_temperature_left_invalid:
    type: error_flag
    description: Temperature of the left magnet is invalid
    friend: magnet_temperature_left
    access: readonly
  error_level_magnet_temperature_left:
    type: error_level
    description: Status of the left magnet temperature.
    friend: magnet_temperature_left
    access: readonly

  magnet_temperature_right:
    type: d8<-1..150>
    unit: °C
    description: Temperature of the right magnet
    access: readonly
  error_magnet_temperature_right_invalid:
    type: error_flag
    description: Temperature of the right magnet is invalid.
    friend: magnet_temperature_right
    access: readonly
  error_level_magnet_temperature_right:
    type: error_level
    description: Status of the left magnet temperature.
    friend: magnet_temperature_right
    access: readonly

  error_level_config_magnet_temperature:
    type: error_level_config
    description: Status configuration of the left magnet temperature.
    access: extern

  mcu_temperature:
    type: d8<-1..150>
    unit: °C
    description: Temperature of the input board
    access: readonly
  error_mcu_temperature_invalid:
    type: error_flag
    description: The mcu temperature is invalid
    friend: mcu_temperature
    access: readonly
  error_level_mcu_temperature:
    type: error_level
    description: Status of the mcu temperature.
    friend: mcu_temperature
    access: readonly
  error_level_config_mcu_temperature:
    type: error_level_config
    description: Status configuration of the mcu temperature.
    access: extern

  loop_frequency: 
    type: d32<0..1000>
    description: Frequency of the main loop
    unit: kHz
    access: readonly

  assertion_fault:
    type: error_flag
    description: Error flag for cassert faults.
    access: readonly

  error_heartbeat_miss:
    type: error_flag
    description: Heartbeat of any node is missed.
    friend: last_node_missed
    access: readonly

  last_node_missed:
    type: u8
    description: Last node whose heartbeat was missed.
    access: readlonly

  gamepad_lt2:
    type: d8<0..1>
    description: lt2 input
  gamepad_rt2:
    type: d8<0..1>
    description: rt2 input
  gamepad_lsb_x:
    type: d8<-1..1>
  gamepad_lsb_y:
    type: d8<-1..1>
  gamepad_rsb_x:
    type: d8<-1..1>
  gamepad_rsb_y:
    type: d8<-1..1>
  gamepad_lt1_down:
    type: bool_t
  gamepad_rt1_down:
    type: bool_t
  gamepad_x_down:
    type: bool_t

  ignore_45v:
    type: bool_t
    description: If true, ignore all voltage checks of the 45V system.
    access: extern
  
  error_sdc_brake:
    type: error_flag
    description: SDC brake was pulled
    access: readonly

tx_streams:
  state:
    description: State of the guidance.
    interval: 1ms-500ms
    mapping:
      - state
      - command
      - sdc_status
      - control_active
      - precharge_status
      - feedthrough_status
  errors:
    description: Errors of the guidance boards.
    interval: 0ms-1s
    mapping:
      - assertion_fault
      - error_arming_failed
      - error_precharge_failed
      - error_heartbeat_miss
      - error_outer_airgap_left_invalid
      - error_inner_airgap_left_invalid
      - error_outer_airgap_right_invalid
      - error_inner_airgap_right_invalid
      - error_vdc_voltage_invalid
      - error_magnet_current_left_invalid
      - error_magnet_current_right_invalid
      - error_input_current_invalid
      - error_magnet_temperature_left_invalid
      - error_magnet_temperature_right_invalid
      - error_mcu_temperature_invalid
      - error_sdc_brake
      - error_magnet_current_left_unexpected
      - error_magnet_current_right_unexpected
      - error_level_vdc_voltage
      - error_level_magnet_current_left
      - error_level_magnet_current_right
      - error_level_input_current
      - error_level_magnet_temperature_left
      - error_level_magnet_temperature_right
      - error_level_mcu_temperature
      - last_node_missed

  debug:
    description: Debugging information about the software
    interval: 500ms
    mapping:
      - loop_frequency
  voltage_and_currents:
    description: Voltage and current readings of the guidance board.
    interval: 5ms
    mapping:
      - vdc_voltage
      - current_left
      - current_right
      - input_current
  airgaps:
    description: Airgaps to the lim and the magnets.
    interval: 100ms
    mapping:
      - outer_airgap_left
      - inner_airgap_left
      - outer_airgap_right
      - inner_airgap_right
  temperatures:
    description: Temperature Readings
    interval: 500ms
    mapping:
      - magnet_temperature_left
      - magnet_temperature_right
      - mcu_temperature

  config_hash:
    description: The config hash of the code.
    interval: 0s-5s
    mapping:
      - config_hash


rx_streams:
  mother_board:
    guidance_command:
      guidance_command: command
    debug_settings:
      ignore_45v: ignore_45v

  gamepad:
    input:
      lt2 : gamepad_lt2
      rt2 : gamepad_rt2
      lsb_x : gamepad_lsb_x
      lsb_y : gamepad_lsb_y
      rsb_x : gamepad_rsb_x
      rsb_y : gamepad_rsb_y
      lt1_down : gamepad_lt1_down
      rt1_down : gamepad_rt1_down
      x_down : gamepad_x_down

