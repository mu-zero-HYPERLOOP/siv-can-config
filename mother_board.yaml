description: Motherboard (Raspberry pi)
heartbeat_timeout: 1s
object_dictionary:
  state:
    type: global_state
    description: State of the global FSM.
    access : readonly
  command:
    type: global_command
    description: Command send to the global FSM.
    access: extern
  system_sdc_status:
    type: sdc_status
    description: Overall SDC status. Derived from all subsystems.
    access: readonly

  track_length:
    type: d32<0..50>
    unit: m
    access: readwrite

  brake_margin:
    type: d32<0..50>
    unit: m
    access: readwrite
  emergency_brake_margin:
    type: d32<0..50>
    unit: m
    access: readwrite
  target_acceleration:
    type: d32<-50..50>
    unit: m/s²
    access: readonly
  pod_grounded:
    type: bool_t
    description: Set if the pod is in a grounded state.
    access: readonly

  acceleration_target_velocity:
    type: d32<0..10>
    unit: m/s
    access: readwrite

  velocity_pid:
    type: pid_parameters
    description: PID parameters of the velocity PID controller.
    access: readwrite

  position:
    type: d16<-10..40>
    unit: m
    description: Estimated positin of the pod.
    access: extern
  velocity:
    type: d16<-10..10>
    unit: m/s
    description: Estimated velocity of the pod.
    access: readonly
  acceleration: 
    type: d16<-50..50>
    unit: m/s²
    description: Estimated acceleration of the pod.
    access: readonly

  error_level_config_consistency:
    type: error_level
    access: extern

  error_any:
    type: error_flag
    description: Set if any error occurs in the system.
    access: readonly

  error_level_over_temperature_system:
    type: error_level
    description: Maximum over all temperature related error levels.
    access: readonly

