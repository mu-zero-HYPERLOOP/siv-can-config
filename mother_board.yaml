  gamepad_rt2:
    type: d8<0..1>
    description: rt2 input

  error_heartbeat_miss:
    type: error_flag
    description: Heartbeat from any node is missed.
    friend: last_node_missed
    access: readonly

  last_node_missed:
    type: u8
    description: Last node whose heartbeat was missed.
    access: readlonly

  target_airgap:
    type: d32<0..15>
    description: Target airgap of the control.
    access: readwrite
  airgap_transition_duration:
    type: d16<0..60>
    description: Duration of a airgap transition.
    access: extern
  airgap_transition_mode:
    type: airgap_transition_mode
    description: Ease funciton of the airgap transition.
    access: extern

  ignore_45v:
    type: bool_t
    description: If set, all voltage checks of the 45V system are ignored.
    access: readwrite

  

tx_streams:
  state:
    description: State of the global FSM.
    interval: 1ms-500ms
    mapping:
      - state
      - command
      - system_sdc_status
  motor_command:
    description: Commands the motor driver
    interval: 1ms-500ms
    mapping:
      - target_acceleration
      - motor_driver_command
      - pod_grounded
  input_board_command:
    description: Command send to the input board.
    interval: 1ms-500ms
    mapping:
      - input_board_command
      - input_board_assert_45V_online

  guidance_command:
    description: Commands the guidance system
    interval: 1ms-500ms
    mapping:
      - guidance_command

  levitation_command:
    description: Commands the levitation system
    interval: 1ms-500ms
    mapping:
      - levitation_command
  levitation_conifg:
    description: Target airgap and transition type.
    interval: 1ms-10s
    mapping:
      - target_airgap
      - airgap_transition_duration
      - airgap_transition_mode

  pdu_12v_command:
    description: Command send to the 12V pdu.
    interval: 1ms-500ms
    mapping:
      - power_board12_command

  pdu_24v_command:
    description: Command send to the 24V pdu.
    interval: 1ms-500ms
    mapping:
      - power_board24_command
      - power_board24_cooling_pump_channel_ctrl

  errors:
    description: All errors of the mother board.
    interval: 1ms-1s
    mapping:
      - error_heartbeat_miss
      - error_any
      - error_level_over_temperature_system
      - last_node_missed

  debug_settings:
    description: Ignore if 45V system is on or off.
    interval: 1ms-10s
    mapping:
      - ignore_45v
    
  
